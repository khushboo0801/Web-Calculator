<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="container">
		<div class="card" style="width: 25rem; margin: 8rem auto; border: 2px solid black; font-size: 2rem;">
			<div class="card-header p-0" style="height: 10rem;">
			    <textarea class="text-end" readonly>
			    	0
			    </textarea>
			</div>
  			<div class="card-body p-0 shadow-lg rounded">
  				<div class="container p-0">
  					<div class="row m-0" style="--bs-gutter-x: 0;">
	  					<div class="btn-group" role="group" aria-label="First group">
						    <button type="button" class="btn btn-info waves-effect m-1 shadow-lg p-3 mb-2 rounded" value="+">+</button>
						    <button type="button" class="btn btn-info waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="-">-</button>
						    <button type="button" class="btn btn-info waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="*">*</button>
						    <button type="button" class="btn btn-info waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="/">/</button>
						</div>
	  				</div>
  					<div class="row m-0" style="--bs-gutter-x: 0;">
	  					<div class="btn-group" role="group" aria-label="First group">
						    <button type="button" class="btn btn-secondary waves-effect m-1 shadow-lg p-3 mb-2 rounded" value="9">9</button>
						    <button type="button" class="btn btn-secondary waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="8">8</button>
						    <button type="button" class="btn btn-secondary waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="7">7</button>
						</div>
	  				</div>
	  				<div class="row m-0" style="--bs-gutter-x: 0;">
	  					<div class="btn-group" role="group" aria-label="First group">
						    <button type="button" class="btn btn-secondary waves-effect m-1 shadow-lg p-3 mb-2 rounded" value="6">6</button>
						    <button type="button" class="btn btn-secondary waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="5">5</button>
						    <button type="button" class="btn btn-secondary waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="4">4</button>
						</div>
	  				</div>
	  				<div class="row m-0" style="--bs-gutter-x: 0;">
	  					<div class="btn-group" role="group" aria-label="First group">
						    <button type="button" class="btn btn-secondary waves-effect m-1 shadow-lg p-3 mb-2 rounded" value="3">3</button>
						    <button type="button" class="btn btn-secondary waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="2">2</button>
						    <button type="button" class="btn btn-secondary waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="1">1</button>
						</div>
	  				</div>
	  				<div class="row m-0" style="--bs-gutter-x: 0;">
	  					<div class="btn-group" role="group" aria-label="First group">
						    <button type="button" class="btn btn-secondary waves-effect m-1 shadow-lg p-3 mb-2 rounded" value="0">0</button>
						    <button type="button" class="btn btn-danger waves-effects m-1 shadow-lg p-3 mb-2 rounded" value=".">.</button>
						    <button type="button" class="btn btn-success waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="clear">AC</button>
						    <button type="button" class="btn btn-warning waves-effects m-1 shadow-lg p-3 mb-2 rounded" value="=">=</button>
						</div>
	  				</div>
  				</div>
		    </div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="" src="calc.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
